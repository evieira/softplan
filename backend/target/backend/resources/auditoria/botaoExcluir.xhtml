<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:p="http://primefaces.org/ui">

<composite:interface>
    <composite:attribute name="action" method-signature="java.lang.String action()"/>
    <composite:attribute name="oncomplete"/>
    <composite:attribute name="update"/>
</composite:interface>

<composite:implementation>
    <p:commandLink style="text-decoration: none" ajax="true"  action="${cc.attrs.action}" update="${cc.attrs.update}" oncomplete="${cc.attrs.oncomplete}">
        <span class="fa fa-close" style="color: gray;"/>
    </p:commandLink>
</composite:implementation>
</html>
