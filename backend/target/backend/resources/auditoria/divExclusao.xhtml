<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:p="http://primefaces.org/ui">

<composite:interface>
    <composite:attribute name="id"/>
    <composite:attribute name="titulo"/>
    <composite:attribute name="mensagem"/>
    <composite:attribute name="mensagemNegrito" />
    <composite:attribute name="update" />
    <composite:attribute name="oncompletesim" />
    <composite:attribute name="oncompletenao" />
    <composite:attribute name="action" method-signature="java.lang.String action()"/>
</composite:interface>

<composite:implementation>
    <div id="${cc.attrs.id}" class="ui-g-12 ui-md-12 ui-fluid" style="display: none">
        <div class="card card-w-title">
            <h1>${cc.attrs.titulo}</h1>

                <div class="EmptyBox20"></div>
                <div class="ui-g">
                    <div class="ui-g-12 ui-md-12">
                        ${cc.attrs.mensagem} <b>${cc.attrs.mensagemNegrito}</b>?
                    </div>
                    <div class="EmptyBox20"></div>
                    <div class="ui-g-12 ui-md-1">
                        <p:commandButton value="Sim" ajax="true" action="${cc.attrs.action}" update="${cc.attrs.update}" oncomplete="${cc.attrs.oncompletesim}"/>
                    </div>
                    <div class="ui-g-12 ui-md-1">
                        <p:commandButton styleClass="red-btn" immediate="true" ajax="true" oncomplete="${cc.attrs.oncompletenao}" value="NÃ£o">
                        </p:commandButton>
                    </div>
                </div>
        </div>
    </div>
</composite:implementation>
</html>
